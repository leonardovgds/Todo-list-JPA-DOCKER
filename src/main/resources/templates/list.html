<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    
    <!--Boostrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--Style.css-->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!--ICONS CDNJS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <h1 class="mainTitle">Welcome to <span class="text-body-secondary text-decoration-underline">TodoList</span></h1>
    <h2 class="subTitle">Be productive, use TodoList</h2>

    <div class="listContainer mx-auto mt-5 text-center">
      <a th:href="@{/todos/create}" type="button" class="btn btn-success mb-3"><i class="fa-solid fa-plus"></i> New Task</a>
      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Priority</th>
              <th scope="col" hidden>Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="todo : ${todos}">
              <th scope="row" th:text="${todo.id}"></th>
              <td th:text="${todo.name}"></td>
              <td th:text="${todo.description}"></td>
              <td th:text="${todo.priority}"></td>
              <td th:text="${todo.isFinished}" hidden></td>
              <td>
              <a class="btn btn-primary"
              th:href="@{/todos/edit/{id}(id=${todo.id})}"><i class="fa-solid fa-pen-to-square"></i></button>

              <a class="btn btn-danger"
              th:href="@{/todos/delete/{id}(id=${todo.id})}"
              onclick="return confirm('Are you sure?')"><i class="fa-solid fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  
<!--Bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!--My js-->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
