<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit task</title>

    <!--Boostrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>Welcome to TodoList</h1>
    <h2>Edit task</h2>

    <form th:action="@{/todos/edit/{id}(id=${todo.id})}" method="post" th:object="${todo}">

        <div class="mb-3">
            <label for="nameLabel" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameLabel" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="descriptionLabel" class="form-label">Description</label>
            <input type="text" class="form-control" id="descriptionLabel" th:field="*{description}" required>
        </div>
        <div class="mb-3">
            <label for="priorityLabel" class="form-label">Priority:</label>
            <select class="form-select" th:field="*{priority}">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="priorityLabel" hidden>Priority:</label>
            <select class="form-select" th:field="*{isFinished}" hidden>
                <option selected value="false">False</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Update Task</button>
        <a href="/todos" class="btn btn-danger">Back</a>

    </form>
    
    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
